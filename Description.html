<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/Desc_style.css">
</head>
<body>
    <div class="div_heading_text">
        <h1 class="name">{{.Name}}</h1>
    </div>
    <div >
        <img src="{{.Image}}" class="img">
    </div>  
    <div class="Description" align="center">
        <div class="members">
            <p class="memb">Members</p>
            {{ range $value  := .Member }}
            <p>{{$value}}</p>
            {{ end }}    
        </div>
        <div class="Creation_Date">
            <p class="CreationDate">Creation Date</p>
            <p>{{.CreationDate}}</p>
        </div>
        <div class="First_Album">
            <p class="FirstAlbum">First Album</p>
            <p>{{.FirstAlbum}}</p>
        </div>
        <div class="Location">
            <p class="location">{{.Location}}</p>
        </div>
        <p class="Relation">Relation</p>
        {{ range $key, $value  := .Relation.Dates }}
        <li><strong>{{$key}}</strong>
            {{ range $val := $value}}
            <p>
                {{ $val }}
            </p>
            {{ end }}
        </li> 
        {{ end }}
    </div>
</body>
</html>
